<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="ISO-8859-1">
<title>Pet Clinic</title>
</head>
<body>
	<h1 th:text="'List of Vets'"> List of vets ...</h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<th style="width: 50px;"> ID </th>
				<th style="width: 150px;"> First Name </th>
				<th style="width: 150px;"> Last Name </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.id}"> 1 </td>
				<td th:text="${vet.firstname}"> Vet </td>
				<td th:text="${vet.lastname}"> Buck </td>
				
		</tbody>
	</table>

</body>
</html>
